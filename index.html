<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <header class="container">
            <div class="row align-items-center ">
                <div class="col-12 bg-primary text-white text-center py-5">
                    <h1>App de gastos</h1>
                    <h4>Ingresa cuánto pagó cada persona</h4>
                </div>
            </div>
    </header>
    <section class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-12 col-lg-6 my-3">
                <label for="inputPassword5" class="form-label h5">Ingresar un gasto</label>
                <input id="name" class="form-control form-control-lg mt-3" type="text" placeholder="¿Quién realizó la compra?" aria-label=".form-control-lg example">
                <input id="amount" class="form-control form-control-lg mt-3" type="number" placeholder="¿Cuánto gastó?" aria-label=".form-control-lg example">
                <button class="btn btn-danger mt-3" onclick="addPay()" >Enviar</button>
            </div>
        </div>
        <div class="row align-items-center justify-content-center">
            <div  class="col-12 col-lg-6 my-3">
                <h5>Lista de gastos</h5>
                <ol id="list" class="list-group list-group-numbered">
                    
                </ol>
            </div>
        </div>
        <div class="row align-items-center justify-content-center">
            <div id="total" class=" col-12 col-lg-6 my-3">
                <hr>
                <h5 id="pay">Total:</h5>
                <h6 id="payEach">A cada uno le toca aportar:</h6>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
